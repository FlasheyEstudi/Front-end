<div class="p-6">
  <h2 class="text-2xl font-bold text-blue-800 mb-4">Listado de Estudiantes</h2>

  <div class="mb-4 flex gap-4">
    <button (click)="recargarEstudiantes()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      ğŸ”„ Recargar
    </button>
    <button (click)="limpiarEstudiantes()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
      ğŸ§¹ Limpiar
    </button>
  </div>

  <div *ngIf="errorMsg" class="text-red-600 font-semibold mb-2">
    {{ errorMsg }}
  </div>

  <ul *ngIf="estudiantes.length > 0; else noEstudiantes">
    <li *ngFor="let est of estudiantes" class="border-b py-2">
      {{ est.Nombre }} {{ est.Apellido }} - {{ est.Correo }} - {{est.Edad}}
    </li>
  </ul>

  <ng-template #noEstudiantes>
    <p class="text-gray-600">No hay estudiantes cargados.</p>
  </ng-template>
</div>
