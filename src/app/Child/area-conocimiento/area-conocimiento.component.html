<div class="config-container">
  <!-- Header -->
  <header class="config-header">
    <div class="header-content">
      <h1>Áreas de Conocimiento</h1>
      <p>Administra las áreas de conocimiento del sistema</p>
    </div>
    <button class="btn-primary" (click)="openModal(false)">
      <i class="fas fa-plus"></i> Nueva Área
    </button>
  </header>

  <!-- Mensajes de estado -->
  <div *ngIf="errorMsg" class="alert alert-error">
    <i class="fas fa-exclamation-triangle"></i> {{ errorMsg }}
  </div>
  <div *ngIf="successMsg" class="alert alert-success">
    <i class="fas fa-check-circle"></i> {{ successMsg }}
  </div>

  <!-- Tabla de áreas -->
  <div class="table-responsive">
    <table class="table-modern">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let area of areasConocimiento">
          <td>{{ area.Id }}</td>
          <td>{{ area.nombre }}</td>
          <td>{{ area.descripcion || '' }}</td>
          <td class="actions-cell">
            <button class="btn-edit" (click)="openModal(true, area)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn-delete" (click)="deleteAreaConocimiento(area.Id)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="areasConocimiento.length === 0">
          <td colspan="4" class="no-data">
            No hay áreas registradas
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- ================== MODAL ================== -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal">
    <div class="modal-header">
      <h2>{{ editMode ? 'Editar Área de Conocimiento' : 'Registrar Nueva Área' }}</h2>
      <button class="modal-close" (click)="closeModal()">&times;</button>
    </div>
    <form (ngSubmit)="guardarAreaConocimiento()" #areaForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre *</label>
        <input 
          type="text" 
          id="nombre" 
          [(ngModel)]="nuevaAreaConocimiento.nombre" 
          name="nombre" 
          required 
          placeholder="Nombre del área"
        >
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea 
          id="descripcion" 
          [(ngModel)]="nuevaAreaConocimiento.descripcion" 
          name="descripcion" 
          placeholder="Descripción del área"
          rows="3"
        ></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-primario" [disabled]="areaForm.invalid">
          {{ editMode ? 'Actualizar' : 'Registrar' }}
        </button>
        <button type="button" class="btn-secundario" (click)="closeModal()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
