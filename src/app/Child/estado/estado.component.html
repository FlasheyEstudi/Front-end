<div class="p-6 space-y-6">

  <!-- ðŸ”¼ FORMULARIO PARA GUARDAR ESTADO -->
  <form (ngSubmit)="guardarEstado()" #estadoForm="ngForm" class="space-y-4 bg-gray-100 p-4 rounded-md shadow-md">
    <h2 class="text-xl font-bold text-blue-800">Agregar Estado</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block font-semibold">Nombre:</label>
        <input type="text" [(ngModel)]="nuevoEstado.Nombre" name="nombre" required class="w-full p-2 border rounded">
      </div>
    </div>

    <div class="pt-4">
      <button type="submit" [disabled]="estadoForm.invalid" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        ðŸ’¾ Guardar
      </button>
      <button type="button" (click)="limpiarFormulario()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 ml-2">
        ðŸ§¹ Limpiar
      </button>
    </div>
  </form>

  <!-- ðŸ”½ TABLA DE ESTADOS -->
  <div class="pt-6">
    <h2 class="text-xl font-bold text-blue-800 mb-2">Listado de Estados</h2>

    <table class="min-w-full bg-white shadow-md rounded">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="py-2 px-4 text-left">Id</th>
          <th class="py-2 px-4 text-left">Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estado of estados" class="border-b hover:bg-gray-100">
          <td class="py-2 px-4">{{ estado.Id }}</td>
          <td class="py-2 px-4">{{ estado.Nombre }}</td>
        </tr>
      </tbody>
    </table>

    <p *ngIf="estados.length === 0" class="text-gray-500 pt-4">No hay estados registrados.</p>
  </div>
</div>
