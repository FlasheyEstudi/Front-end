<aside class="sidebar">
  <!-- Header -->
  <div class="sidebar-header">
<div class="logo-container">
  <img src="https://unm.edu.ni/wp-content/uploads/2024/02/UNM-Logo_grises-1024x456.png" alt="Logo Universidad" class="logo-img" />
  <span class="logo-text"></span>
</div>
    <div class="admin-badge" [class.admin]="userRole === 'admin'" [class.estudiante]="userRole === 'estudiante'">
      {{ userRole === 'admin' ? 'Administrador' : 'Estudiante' }}
    </div>
  </div>

  <!-- Navigation -->
  <nav class="sidebar-nav" role="navigation" aria-label="Menú principal">
    <a *ngFor="let item of menuItems"
       [routerLink]="item.route"
       class="nav-item"
       [class.active]="isActive(item.route)"
       [class.disabled]="!item.visible"
       [class.dashboard]="item.label === 'Dashboard'"
       [class.reportes]="item.label === 'Reportes'">
      <span class="nav-icon" aria-hidden="true">
        <i class="fas" [ngClass]="getIconClass(item.icon)"></i>
      </span>
      <span>{{ item.label }}</span>
    </a>
  </nav>

  <!-- Footer -->
  <div class="sidebar-footer">
    <div class="user-card">
      <div class="avatar">{{ userName.charAt(0).toUpperCase() }}</div>
      <div>
        <strong>{{ userName }}</strong><br />
        <small>{{ userRole }}</small>
      </div>
    </div>
    <button class="logout-btn" (click)="logout()">
      <span class="nav-icon" aria-hidden="true">
        <i class="fas fa-sign-out-alt"></i>
      </span>
      Cerrar Sesión
    </button>
  </div>
</aside>
