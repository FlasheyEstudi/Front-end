<div class="login-container">
  <div class="login-card">
    <!-- Logo o ícono -->
    <div class="logo-container">
      <div class="logo"></div>
    </div>

    <!-- Título principal -->
    <h2 class="login-title">Sistema de Becas</h2>
    <p class="subtitle">Universidad Ricardo Morales Avilés</p>

    <!-- Formulario -->
    <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" class="login-form">
      <!-- Mensajes de error o carga -->
      <div *ngIf="error" class="alert-message error-message">
        {{ error }}
      </div>
      <div *ngIf="loading" class="alert-message loading-message">
        Cargando...
      </div>

      <!-- Campo de correo -->
      <div class="form-group">
        <label for="correo">Usuario o Carnet:</label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="correo"
            name="correo"
            [(ngModel)]="correo"
            required
            #correoInput="ngModel"
            class="form-input"
            placeholder="Ingresa tu carnet o usuario"
          />
        </div>
        <div *ngIf="correoInput.invalid && (correoInput.dirty || correoInput.touched)" class="validation-error">
          <div *ngIf="correoInput.errors?.['required']">El campo es obligatorio.</div>
        </div>
      </div>

      <!-- Campo de contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <div class="input-wrapper password-wrapper">
          <i class="fas fa-lock"></i>
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            minlength="6"
            #passwordInput="ngModel"
            class="form-input"
            placeholder="Tu contraseña"
          />
          <span class="password-toggle" (click)="togglePasswordVisibility()">
            <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </span>
        </div>
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="validation-error">
          <div *ngIf="passwordInput.errors?.['required']">La contraseña es obligatoria.</div>
          <div *ngIf="passwordInput.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</div>
        </div>
      </div>

      <!-- Botón de inicio de sesión -->
      <button type="submit" [disabled]="loginForm.invalid || loading" class="btn-login">
        <i class="fas fa-sign-in-alt"></i>
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <!-- Enlace de registro -->
    <div class="register-link">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
    </div>
  </div>
</div>
